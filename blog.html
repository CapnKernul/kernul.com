---
layout: application
title: Blog
tab: blog
---
<h1 class="hide">Blog</h1>

{% for post in site.posts limit:10 %}
  <section class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time>Posted on {{ post.date | date_to_string }}</time>
    <p class="excerpt">
      {{ post.excerpt }}
      <a href="{{ post.url }}">Read this post &raquo;</a>
    </p>
  </section>
{% endfor %}
